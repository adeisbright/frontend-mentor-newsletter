<!DOCTYPE html>
<html lang="en">
<head>
    <title>Newsletter : Subscription</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <meta name="description" content="Subscribe to my newsletter to stay updated">
    <meta name="keyword" content="HTML,Design, and Email Subscription">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main class="main-elem">
        <section class="grid-container one-column two-column">
            <section class="content">
                <header>
                    <h1 class="title mb-small">Stay Updated</h1>
                </header>
                <p class="mb-2">Join 60,000+ product managers receiving monthly updates for: </p>
                <ul class="product-listing mb-2">
                    <li>Product discovery and building what matters</li>
                    <li>Measuring to ensure updates are a success</li>
                    <li>And much more</li>
                </ul>
                <form class="flex-column">
                    <label>Email Address</label>
                    <input type="email" placeholder="email@company.com" class="input">
                    <input type="submit" class="btn-submit" value="Subscribe to monthly newsletter">
                </form>
            </section>
            <aside class="d-sm-hide">
                <figure>
                    <img src="assets/images/illustration-sign-up-desktop.svg" alt="Canvas Display">
                </figure>
            </aside>
        </section>
    </main>
</body>
</html>
